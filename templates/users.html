{% extends 'base.html' %}
{% block title %}
    {{ super() }} - {{ title }}
{% endblock %}
{% block content %}
    <div class="user_content">
          <table class="table">
    <thead>
      <tr class="header_title_little_pink">
        <th>Name</th>
        <th>Email</th>
        <th>Surname</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.password}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    </div>
{% endblock %}
